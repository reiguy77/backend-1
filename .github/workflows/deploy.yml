name: Deploy to Remote Server

on:
  push:
    branches:
      - main # Adjust to the branch you want to trigger the action on

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        
      # - name: Deploy to Server
      #   run: rsync -avhze ssh / ${{ secrets.SSH_HOST }}:./
      - name: Test SSH access
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_HOST }} "echo 'SSH access test successful'"
